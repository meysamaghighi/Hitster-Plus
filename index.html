<!DOCTYPE html>
<html>
<head>
  <title>Hitster Bonus Questions</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
    }
    .question {
      font-size: 28px;
      margin-top: 30px;
    }
    input {
      font-size: 16px;
      padding: 8px;
      margin: 10px;
      width: 300px;
    }
    select {
      font-size: 16px;
      padding: 8px;
      width: 320px;
    }
  </style>
</head>
<body>

<h1>üéµ Hitster Bonus Questions</h1>

<input type="text" id="searchInput" placeholder="Search songs..." oninput="filterSongs()">
<br>
<select id="songSelect"></select>
<br>
<button onclick="showQuestions()">Show questions</button>

<div id="questions"></div>

<script src="songs.js"></script>
<script src="logic.js"></script>
<script>
  const select = document.getElementById("songSelect");
  const searchInput = document.getElementById("searchInput");

  function populateSelect(songList = songs) {
    select.innerHTML = "";
    songList.forEach((s, i) => {
      const option = document.createElement("option");
      option.value = songs.indexOf(s);
      option.text = `${s.artist} ‚Äì ${s.title}`;
      select.add(option);
    });
  }

  function filterSongs() {
    const query = searchInput.value.toLowerCase();
    const filtered = songs.filter(s => 
      s.artist.toLowerCase().includes(query) || 
      s.title.toLowerCase().includes(query)
    );
    populateSelect(filtered);
  }

  populateSelect();

  function showQuestions() {
    const song = songs[select.value];
    const qs = generateQuestions(song);

    document.getElementById("questions").innerHTML =
      qs.map(q => `<div class="question">‚ùì ${q}</div>`).join("");
  }
</script>

</body>
</html>
